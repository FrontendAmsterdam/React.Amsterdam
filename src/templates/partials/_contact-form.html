<section class="c-form section">
  <div class="container">
    <div class="c-form__inner">
      <h3 class="section__title">Follow us for updates</h3>
      <div class="c-form__socials">
        <ul class="social social--theme">
          <li class="social__item"><a href="https://twitter.com/reactamsterdam" class="social__link" target="_blank">{{mixins.icon('tw')}}</a></li>
          <li class="social__item"><a href="https://www.facebook.com/reactamsterdam" class="social__link" target="_blank">{{mixins.icon('fb')}}</a></li>
          <li class="social__item"><a href="https://youtube.com/c/ReactConferences" class="social__link" target="_blank">{{mixins.icon('yb')}}</a></li>
          <li class="social__item"><a href="https://medium.com/@ReactAmsterdam" class="social__link" target="_blank">{{mixins.icon('md')}}</a></li>
        </ul>
      </div>
      <p class="c-form__text">
        Subscribe for conference email updates to hear about the
        latest news and special deals:
      </p>
      <form action="//amsterdam.us13.list-manage.com/subscribe/post?u=910284f989b81c945f27311af&amp;id=70a763695e"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="c-form__form"
            target="_blank" novalidate="">
        <div class="c-form__field">
          <input type="email" value="" name="EMAIL" class="c-form__input" id="mce-EMAIL"
                 placeholder="Email address" required="">
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_910284f989b81c945f27311af_70a763695e" tabindex="-1" value="">
          </div>
          <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="c-form__submit">Subscribe{{mixins.icon('arrow-right')}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
